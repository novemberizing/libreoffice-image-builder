plugins {
    id 'application'
}
apply plugin : "java"

ext {
    javaMainClass = "novemberizing.Libreoffice"
}

application {
    mainClassName = javaMainClass
}

group 'novemberizing'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    runtime files('/usr/lib/libreoffice/program')
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'org.libreoffice:jurt:6.4.3'
    implementation 'org.libreoffice:ridl:6.4.3'
    implementation 'org.libreoffice:juh:6.4.3'
    implementation 'org.libreoffice:unoil:6.4.3'
    implementation 'org.libreoffice:officebean:6.4.3'

    implementation 'com.google.code.gson:gson:2.8.6'
}
